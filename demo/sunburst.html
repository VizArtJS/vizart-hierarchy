<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar Chart Demo</title>
    <link href="./vizart-hierarchy.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="./vizart-hierarchy.standalone.js" type="text/javascript"></script>

    <style>
        html,
        body {
            height: 100%;
        }

        #chart {
            font-family: 'Merriweather Sans', sans-serif;
            font-size: 10px;
            font-weight: 400;
            color: #4c4c4c;
            fill: #4c4c4c;
            text-align: center;
            cursor: default;
            height: 100%;
        }

        #chart text {
            fill: black;
            font-size: 16px;
        }

    </style>

</head>
<body>

<div id="chart">
</div>

<script>
    $(document).ready(function () {
        var chart = VizArtHierarchy.sunburst('#chart', {
            chart: {
              margin: {
                  top: 80,
                  bottom: 80
              }
            },
           });

        $.getJSON('./assets/flare.json', function(data){

            chart.render(data);
        });
    });

</script>
</body>
</html>
